{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bowling Game</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'bootstrap-3.3.7-dist/css/jumbotron-narrow.css' %}" rel="stylesheet">
        <!-- My Custom CSS -->
        <link href="{% static 'bootstrap-3.3.7-dist/css/custom.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
      <div class="container">
        <div class="header clearfix" align="center">
          <h2 class="text-muted" style="padding-bottom:60px">Bowling Game</h2>
        </div>

        <form id="mycalc" name="start_new_game" action="{% url 'game:start' %}" method="GET" style="padding-bottom:150px">
            <div class="col-md-12 text-center">
                {% csrf_token %}
                <span><input class="btn btn-block btn-primary" type="submit" value="Start New Game"></span>
            </div>
        </form>

        <footer class="footer">
          <p>&copy; 2017 Leno, Inc.</p>
        </footer>

        <script src="{% static 'bootstrap-3.3.7-dist/js/jquery-1.10.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-3.3.7-dist/js/js.cookie.js' %}" type="text/javascript"></script>

      </div>

    </body>

</html>
